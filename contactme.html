<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="shortcut icon" href="12.png" type="image/x-icon">
</head>
<body>
    <h4>We would like to hear from you.</h4>

    <p>Getting a feedback on how you find my website would help me make improvements where necessary</p>
    
    <form action="https://formsubmit.co/fredssegawa14@gmail.com">
        <div>    
            <label for="NAME">NAME</label>
            <INput placeholder="name"></INput>
            
            <label for="email">Email</label>
            <INPUt placeholder="eg doris@gmail.com"></INPUt>
        </div>
        <br>
        <div>
            <label for="TEL">TEL</label>
            <INPUt placeholder="000-000-000"></INPUt>

            <label for="location">LOCATION</label>
            <INPUt placeholder="where you stay"></INPUt>
        </div>
        <br>
        <div>    
            <label for="COUNTRY">YOUR COUNTRY</label>
            <INPUt placeholder="your country"></INPUt>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10">COMMENT</textarea>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
    <label for="name"></label>
</body>
</html>
